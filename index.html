<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <h2 class="text-center mt-5">TypeScript calculator</h2>
    <div class="container mt-5">
        <div class="w-50 mx-auto border p-3">
            <button id="result" type="button" class="mx-auto w-25 form-control p-3" disabled>0</button>
            <input type="text" placeholder="Enter is number" class="form-control mt-3" id="first">
            <input type="text" placeholder="Enter is number" class="form-control mt-2" id="second">
        </div>
        <div class="d-flex w-50 mx-auto mt-3">
            <button type="button" class=" mx-auto mt-2 btn btn-primary  px-4 " id="plus"> + </button>
            <button type="button" class=" mt-2 mx-auto btn btn-info  px-4 " id="multiplication">*</button>
            <button type="button" class=" mx-auto mt-2 btn btn-danger  px-4 " id="minus"> - </button>
            <button type="button" class=" mx-auto mt-2 btn btn-warning  px-4 " id="division">/ </button>
            <button type="button" class=" mx-auto mt-2 btn btn-light  px-4 " id="clear">Clear </button>
        </div>
    </div>
</body>
<script src="./dist/index.js"></script>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>

</html>
